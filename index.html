<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Intergaláctico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurante Intergaláctico</h1>
        <input type="text" id="ingrediente" placeholder="Digite um ingrediente">
        <div class="button-container">
            <button class="btn-12 adicionar" onclick="adicionarIngrediente()">
                <span>Adicionar</span>
                <span>OK</span>
            </button>
            <button class="btn-12 gerar-playlist" onclick="gerarPlaylist()">
                <span>Gerar Playlist</span>
                <span>Show!</span>
            </button>
        </div>
        <ul id="ingredientes"></ul>
        <ul id="playlist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
